<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Criticazo--Registrarse</title>
  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="{% static 'css/estilo.css' %}" />
  <link rel="icon" type="image/png" href="{% static 'img/criticazo.png' %}">
  <script defer src="{% static 'js/registro.js' %}"></script>
</head>

<body class="fondoComun fondoUser">
  <div class="container">
    <div class="login-container">
      <img class="logo" src="{% static 'img/criticazo.png' %}" />
      <h2>Registrarse</h2>

      <form id="registerform" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="rol">¿Qué eres?</label>
          <select class="form-select" id="rol" name="rol" required>
            <option value="" selected disabled>Seleccione una opción</option>
            <option value="usuario">Usuario</option>
            <option value="critico">Crítico</option>
            <option value="dueño">Dueño de Restaurante</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su correo electrónico" value="{{ form.email.value|default_if_none:'' }}">
          <div class="error">{{ form.email.errors }}</div>
        </div>
        <div class="form-group">
          <label for="username">Nombre</label>
          <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su Nombre" value="{{ form.username.value|default_if_none:'' }}">
          <div class="error">{{ form.username.errors }}</div>
        </div>
        <div class="form-group">
          <label for="password1">Contraseña</label>
          <input type="password" class="form-control" id="password1" name="password1" placeholder="Ingrese su contraseña">
          <div class="error">{{ form.password1.errors }}</div>
        </div>
        <div class="form-group">
          <label for="password2">Confirmar contraseña</label>
          <input type="password" class="form-control" id="password2" name="password2" placeholder="Ingrese su contraseña">
          <div class="error">{{ form.password2.errors }}</div>
        </div>
        <div class="form-group">
          <label for="fecha_nacimiento">Fecha de nacimiento</label>
          <input type="date" id="fecha" class="form-control" name="fecha_nacimiento"><br>
          <div class="error"></div>
        </div>
        <div class="form-group">
          <label for="certificado" class="form-label">Insertar certificado de Dueño</label>
          <input class="form-control" type="file" id="certificado" name="certificado">
          <div class="error"></div>
        </div>
        <br>
        <button id="submitBtn" type="submit" class="btn btn-primary">Enviar</button>
      </form>
      <a href="{% url 'paginalogin' %}">Volver a Iniciar Sesión</a>
    </div>
  </div>
  <script>
    const homeUrl = "{% url 'home' %}"; // Pasa la URL a JavaScript
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
  
</body>

</html>
